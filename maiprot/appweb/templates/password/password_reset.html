{% extends 'base.html' %}
{% load static %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="form-section">
    <div class="form-container">
        <h2>Recuperar contraseña</h2>

        <p style="text-align: center; margin-bottom: 20px;">
            Ingresa tu correo y te enviaremos un enlace para restablecer la contraseña.
        </p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Correo electrónico</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn">Enviar instrucciones</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'login' %}">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
{% endblock %}
