{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}

<div class="editar-container">

    <div class="editar-card">

        <h2 class="editar-titulo">Editar Perfil</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h3>Datos Básicos</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}">
                </div>

                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}">
                </div>

                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>
            </div>

            <h3>Datos Adicionales</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="direccion" value="{{ user.perfilusuario.direccion }}">
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" value="{{ user.perfilusuario.telefono }}">
                </div>

                <div class="form-group">
                    <label>Foto de perfil</label>
                    <input type="file" name="imagen_perfil">
                </div>
            </div>

            <button class="btn-guardar" type="submit">Guardar Cambios</button>
        </form>

    </div>

</div>

{% endblock %}
